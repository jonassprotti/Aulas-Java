<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de produto</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>CADASTRO - PRODUTO</div>
        <FORM method="POST" action="Controle">
            <pre>
                Código:             <input type="text" name="cod">
                Descrição:          <input type="text" name="desc">
                Quantidade:         <input type="number" name="qtd">
                Valor Unitário:     <input type="number" name="valor">
                Data última compra: <input type="date" name="data">
                                    <input type="submit" name="Enviar"><input type="button" value="Voltar" onclick="history.go(-1)">
            </pre>
        </FORM>
    </body>
</html>
